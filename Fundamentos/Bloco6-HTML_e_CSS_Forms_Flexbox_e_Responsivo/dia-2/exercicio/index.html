<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="fora">
      <header class="container mb-3 p-4 text-center">
        <h1 class="display-3">TrybeTrip</h1>
      </header>
      <main class="container">
        <form action="" method="get">
          <div class="container">
            <section class="container mb-3">
              <div>
                <label class="form-label" for="nome">Nome Completo:</label>
                <input autofocus
                  id="nome"
                  class="form-control"
                  type="text"
                  minlength="10"
                  maxlength="40"
                />
              </div>
              <div>
                <label class="form-label" for="email">E-mail:</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  minlength="10"
                  maxlength="50"
                />
              </div>
            </section>
            <section class="container mb-3">
              <p class="lead">Destino Preferido:</p>
              <div>
                <input class="form-check-input" id="cidade" name="destino" type="radio" />
                <label class="form-check-label" for="cidade">Cidade</label>
              </div>
              <div>
                <input class="form-check-input" id="campo" name="destino" type="radio" />
                <label class="form-check-label" for="campo">Campo</label>
              </div>
              <div>
                <input class="form-check-input" id="praia" name="destino" type="radio" />
                <label class="form-check-label" for="praia">Praia</label>
              </div>
              <div>
                <input class="form-check-input" id="montanha" name="destino" type="radio" />
                <label class="form-check-label" for="montanha">Montanhas</label>
              </div>
            </section>
            <section class="container mb-3">
              <p class="lead">
                Por que você deveria ser a pessoa desenvolvedora a ganhar o
                concurso TrybeTrip?
              </p>
              <textarea
                name=""
                id=""
                class="form-control"
                cols="30"
                rows="10"
                maxlength="500"
              ></textarea>
            </section>
            <section class="container mb-3">
              <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
              <input class="form-control" id="date" type="date" />
            </section>
            <section class="container mb-3">
              <div>
                <input class="form-check-input" id="check1" type="checkbox" />
                <label class="form-check-label" for="check1"
                >Gostaria de receber outras incríveis oportunidades oferecidas
                pela Trybe?</label
                >
              </div>
              <div>
                <input class="form-check-input" id="check2" type="checkbox" />
                <label class="form-check-label" for="check2"
                >Concordo que imagens das minhas férias poderão ser usadas na
                divulgação de concursos futuros.</label
                >
              </div>
            </section>
          </div>
          <section class="container pb-3">
            <button disabled class="btn btn-success" type="submit" id="enviar">Enviar</button>
            <button class="btn btn-light" type="reset" id="apagar">Apagar</button>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
